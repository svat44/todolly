<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span style="color: #fff;">wip v 0 0 2</span>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <main>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
        <select id="categoryInput">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Urgent">Urgent</option>
         </select>

         <div id="taskContainer">
            <div class="task-column" id="personalColumn">
                <h2 style="color: #fff;">Personal</h2>
                <ul id="personalTasks"></ul>
            </div>
            <div class="task-column" id="workColumn">
                <h2 style="color: #fff;">Work</h2>
                <ul id="workTasks"></ul>
            </div>
            <div class="task-column" id="urgentColumn">
                <h2 style="color: red;">Urgent</h2>
                <ul id="urgentTasks"></ul>
            </div>
        </div>
        
    </main>




    <script src="app.js"></script>


</body>
</html>
